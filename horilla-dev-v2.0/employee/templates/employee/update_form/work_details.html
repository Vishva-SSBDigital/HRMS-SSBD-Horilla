{% load i18n %}
<div class="oh-wrapper">
  <div
    class="oh-general__tab-target oh-profile-section mb-4"
    id="work"
    data-select2-id="select2-data-work"
  >
    <div
      class="oh-modal"
      id="dynamicCreateModal"
      role="dialog"
      aria-hidden="true"
    >
      <div
        class="oh-modal__dialog"
        style="max-width: 550px"
        id="dynamicCreateModalBody"
      ></div>
    </div>
    <span
      name=""
      id="dynamicDept"
      style="display: none"
      data-toggle="oh-modal-toggle"
      data-target="#dynamicCreateModal"
      hx-get="{% url 'department-creation' %}?dynamic=true"
      hx-target="#dynamicCreateModalBody"
    ></span>
    <span
      name=""
      id="dynamicJobPosition"
      style="display: none"
      data-toggle="oh-modal-toggle"
      data-target="#dynamicCreateModal"
      hx-get="{% url 'job-position-creation' %}?dynamic=true"
      hx-target="#dynamicCreateModalBody"
    ></span>
    <span
      name=""
      id="dynamicJobRole"
      style="display: none"
      data-toggle="oh-modal-toggle"
      data-target="#dynamicCreateModal"
      hx-get="{% url 'job-role-create' %}?dynamic=true"
      hx-target="#dynamicCreateModalBody"
    ></span>
    <span
      name=""
      id="dynamicWorkType"
      style="display: none"
      data-toggle="oh-modal-toggle"
      data-target="#dynamicCreateModal"
      hx-get="{% url 'work-type-create' %}?dynamic=true"
      hx-target="#dynamicCreateModalBody"
    ></span>
    <span
      name=""
      id="dynamicEmployeeType"
      style="display: none"
      data-toggle="oh-modal-toggle"
      data-target="#dynamicCreateModal"
      hx-get="{% url 'employee-type-create' %}?dynamic=true"
      hx-target="#dynamicCreateModalBody"
    ></span>
    <span
      name=""
      id="dynamicShift"
      style="display: none"
      data-toggle="oh-modal-toggle"
      data-target="#dynamicCreateModal"
      hx-get="{% url 'employee-shift-create' %}?dynamic=true"
      hx-target="#dynamicCreateModalBody"
    ></span>
    <div
      class="oh-profile-section__card"
      data-select2-id="select2-data-29-vht3"
    >
      <div id="workMessage"></div>
      <form method="post" action="">
        <input type="hidden" name="form" value="work">
        {% if work_info_history %}
          {{history_form.as_history_modal}}
        {% endif %}
        {% csrf_token %}
        {{work_form.as_p}}
        <hr class="mt-5 mb-3" />
        <div class="w-100 d-flex align-items-center justify-content-end">
          <button
            type="submit"
            class="oh-btn oh-btn--secondary oh-btn--w-100-resp"
          >
            {% trans "Save" %}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<script>
  function onDynamicCreate(value, id) {
    if (value === "create") {
      $(id).trigger('click');
      return;
    }

    let url, dropdownId, createText, emptyText;
    const data = id === "#dynamicDept" ? { department_id: value } : { job_id: value };

    if (id === "#dynamicDept") {
      url = '{% url "get-job-positions" %}';
      dropdownId = "#id_job_position_id";
      createText = "Create New Job Position";
      emptyText = "---Choose Job Position---";
      // Reset roles when department changes
      $("#id_job_role_id").html('<option value="">---Choose Job Role---</option><option value="create">Create New Job Role</option>');
    } else if (id === "#dynamicJobPosition") {
      url = '{% url "get-job-roles" %}';
      dropdownId = "#id_job_role_id";
      createText = "Create New Job Role";
      emptyText = "---Choose Job Role---";
    } else {
      return;
    }

    const $dropdown = $(dropdownId);
    if (!$dropdown.length) return; // element not in DOM

    if (value) {
      $.ajax({
        url, method: "GET", data,
        success: function (resp) {
          const list = resp.job_positions || resp.job_roles || {};
          const opts = [`<option value="">${emptyText}</option>`];
          $.each(list, function (key, val) {
            opts.push(`<option value="${key}">${val}</option>`);
          });
          opts.push(`<option value="create">${createText}</option>`);
          $dropdown.html(opts.join(""));
        },
        error: function () {
          $dropdown.html(`<option value="">${emptyText}</option>`);
        }
      });
    } else {
      $dropdown.html(
        `<option value="">${emptyText}</option><option value="create">${createText}</option>`
      );
    }
  }

  $(document).ready(function () {
    // Ensure elements exist (they come from {{ work_form.as_p }})
    const $dept = $("#id_department_id");
    const $pos  = $("#id_job_position_id");
    const $role = $("#id_job_role_id");

    if (!$dept.length || !$pos.length || !$role.length) {
      console.warn("Expected fields not found. Check your Django form field names: department_id, job_position_id, job_role_id.");
      return;
    }

    // Bind change handlers
    $dept.on("change", function () {
      onDynamicCreate(this.value, "#dynamicDept");
    });

    $pos.on("change", function () {
      onDynamicCreate(this.value, "#dynamicJobPosition");
    });

    // Initial population
    const departmentId = $dept.val();
    const selectedJobPosition = $pos.val();
    const selectedJobRole = $role.val();

    // Prime Job Positions if department pre-selected
    if (departmentId) {
      $.ajax({
        url: '{% url "get-job-positions" %}',
        method: "GET",
        data: { department_id: departmentId },
        success: function (data) {
          const opts = ['<option value="">---Choose Job Position---</option>'];
          $.each(data.job_positions || {}, function (k, v) {
            opts.push(`<option value="${k}">${v}</option>`);
          });
          opts.push('<option value="create">Create New Job Position</option>');
          $pos.html(opts.join(""));
          if (selectedJobPosition) $pos.val(selectedJobPosition).trigger("change");
        },
        error: function () {
          $pos.html('<option value="">---Choose Job Position---</option>');
        }
      });
    } else {
      // Default options when no department chosen
      $pos.html('<option value="">---Choose Job Position---</option><option value="create">Create New Job Position</option>');
      $role.html('<option value="">---Choose Job Role---</option><option value="create">Create New Job Role</option>');
    }

    // Prime Job Roles if job position pre-selected
    if (selectedJobPosition) {
      $.ajax({
        url: '{% url "get-job-roles" %}',
        method: "GET",
        data: { job_id: selectedJobPosition },
        success: function (data) {
          const opts = ['<option value="">---Choose Job Role---</option>'];
          $.each(data.job_roles || {}, function (k, v) {
            opts.push(`<option value="${k}">${v}</option>`);
          });
          opts.push('<option value="create">Create New Job Role</option>');
          $role.html(opts.join(""));
          if (selectedJobRole) $role.val(selectedJobRole);
        },
        error: function () {
          $role.html('<option value="">---Choose Job Role---</option>');
        }
      });
    }
  });
</script>


<script>
  $(document).ready(function () {
    // Get the selected department ID and the initial selected job position
    var departmentId = $("#id_department_id").val();
    var selectedJobPosition = $("#id_job_position_id").val();
    var selectedJobRole = $("#id_job_role_id").val();

    // Make AJAX request to fetch available job positions for the selected department
    $.ajax({
      url: '{% url "get-job-positions" %}',
      method: "GET",
      data: {
        department_id: departmentId,
      },
      success: function (data) {
        // Clear existing options in the Job Position dropdown
        $("#id_job_position_id").empty();
        $("#id_job_position_id").append(
          $("<option>", {
            value: "",
            text: "---Choose Job Position---",
          })
        );
        // Append new options based on the response
        $.each(data.job_positions, function (key, value) {
          $("#id_job_position_id").append(
            $("<option>", {
              value: key,
              text: value,
            })
          );
        });
        $("#id_job_position_id").append(
          $("<option>", {
            value: "create",
            text: "Create New Job Position",
          })
        );
        // Set the selected job position back to the dropdown
        if (selectedJobPosition) {
          $("#id_job_position_id").val(selectedJobPosition);
        }
      },
    });

    if (selectedJobPosition) {
      $.ajax({
        url: '{% url "get-job-roles" %}',
        method: "GET",
        data: {
          job_id: selectedJobPosition,
        },
        success: function (data) {
          $("#id_job_role_id").empty();

          $.each(data.job_roles, function (key, value) {
            $("#id_job_role_id").append(
              $("<option>", {
                value: key,
                text: value,
              })
            );
          });
          // Set the selected job position back to the dropdown
          if (selectedJobRole) {
            $("#id_job_role_id").val(selectedJobRole);
          }
        },
      });
    }
  });
</script>
